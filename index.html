<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leaflet • Blue Dot + Arama + Hedef</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

  <!-- Geocoder (arama kutusu) CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .info {
      position: absolute; left: 10px; top: 10px; z-index: 1000;
      background: #fff; padding: 8px 10px; border-radius: 6px;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
      font: 14px/1.2 system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .info b { display:block; margin-bottom:4px; }
  </style>
</head>
<body>
<div id="map"></div>

<div class="info">
  <b>Blue Dot + Arama</b>
  1) Konum iznine izin verin<br>
  2) Sağ üstteki kutudan yer arayın → hedef iğnesi düşer<br>
  3) Mavi nokta görünüyorsa hedefe doğru kesik çizgi oluşur
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<!-- Geocoder (Nominatim) JS -->
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  // 1) Harita + baz katman
  const map = L.map('map', { center: [36.885, 30.705], zoom: 15 });
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20, attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // 2) Blue dot (kullanıcı konumu)
  let userMarker = null, accuracyCircle = null, firstFix = true;

  function onLocationFound(e) {
    const ll = e.latlng;
    const acc = e.accuracy || 0;

    if (!userMarker) userMarker = L.circleMarker(ll, { radius: 7, weight: 2 }).addTo(map);
    else userMarker.setLatLng(ll);

    if (!accuracyCircle) accuracyCircle = L.circle(ll, { radius: acc, weight: 1, fillOpacity: 0.07 }).addTo(map);
    else accuracyCircle.setLatLng(ll).setRadius(acc);

    if (firstFix) { map.setView(ll, 18); firstFix = false; }
    else { map.panTo(ll, { animate: true }); }

    updateGuideLine(); // hedef varsa kullanıcı→hedef çizgisini güncelle
  }

  function onLocationError(e) {
    alert('Konum alınamadı: ' + e.message + '\n(HTTPS ve konum iznini kontrol edin.)');
  }

  map.on('locationfound', onLocationFound);
  map.on('locationerror', onLocationError);
  map.locate({ setView: false, watch: true, enableHighAccuracy: true });

  // 3) Hedef iğnesi + kullanıcı→hedef kılavuz çizgisi
  let destMarker = null, guideLine = null;

  function setDestination(latlng, name) {
    if (!destMarker) destMarker = L.marker(latlng).addTo(map);
    destMarker.setLatLng(latlng).bindPopup(name || 'Hedef').openPopup();

    updateGuideLine();
    map.setView(latlng, 18);
  }

  function updateGuideLine() {
    if (!userMarker || !destMarker) return;
    const pts = [ userMarker.getLatLng(), destMarker.getLatLng() ];
    if (!guideLine) guideLine = L.polyline(pts, { weight: 3, dashArray: '6,8' }).addTo(map);
    else guideLine.setLatLngs(pts);
  }

  // 4) Arama kutusu (Leaflet Control Geocoder)
  L.Control.geocoder({
    defaultMarkGeocode: false,
    placeholder: 'Bir yer ara...'
  })
  .on('markgeocode', function (e) {
    const latlng = e.geocode.center;
    const name   = e.geocode.name;
    setDestination(latlng, name);
  })
  .addTo(map);

  // 5) Haritada tıklayarak da hedef koyabil (opsiyonel)
  map.on('click', (e) => setDestination(e.latlng, 'Seçilen nokta'));
</script>
</body>
</html>
